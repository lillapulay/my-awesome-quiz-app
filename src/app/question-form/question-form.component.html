<body>
  <mat-toolbar>
    <span>
      MyAwesomeQuizApp
    </span>
  </mat-toolbar>

  <div class="question-card" *ngIf="question">
    <h1>
      {{question.label}}
    </h1>
    <form [formGroup]="form">
      <div class="form-group">
        <label *ngFor="let choice of question.choices">
          <input type="radio" [value]="choice" formControlName="choice">
          <span>
            {{choice.value}}
          </span>
        </label>
      </div>
    </form>
  </div>
</body>
