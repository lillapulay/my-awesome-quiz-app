<body>
  <mat-toolbar>
    <span>Angular Quiz App</span>
  </mat-toolbar>

  <div class="results">
    <div class="results-card">
      <mat-card-title>
        Results
      </mat-card-title>
      <div class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
        {{a.value}}
      </div>
    </div>
    <mat-card-actions>
      <button mat-raised-button>
        <a routerLink="/welcome">Choose another quiz</a>
      </button>
    </mat-card-actions>
  </div>










</body>
