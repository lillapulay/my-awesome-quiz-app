<body>
  <mat-toolbar>
    <span>
      MyAwesomeQuizApp
    </span>
  </mat-toolbar>


  <div class="content">
    <h1>
      Welcome!
    </h1>

    <p>
      Choose a topic to continue.
    </p>
  </div>

  <div class="card-list">
    <div *ngFor="let q of quiz">
      <div class="quiz-card">
        <mat-card-title>
          {{q.label}}
        </mat-card-title>
        <mat-card-subtitle>
          {{q.description}}
        </mat-card-subtitle>
        <mat-card-actions>

          <button mat-raised-button>
            <a routerLink="/{{q.name}}">Choose</a>
          </button>

        </mat-card-actions>
      </div>
    </div>
  </div>
</body>
